<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ post.title }}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h1>{{ post.title }}</h1>
		<p>{{ post.content }}</p>
		<p><small>by {{ post.author }} on {{ post.created_at|date:"F j, Y, g:i a" }}</small></p>
		<a href="{% url 'post_edit' post.pk %}" class="btn btn-warning">Edit</a>
		<a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Delete</a>
		<a href="{% url 'post_list' %}" class="btn btn-secondary">Back to all posts</a>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
